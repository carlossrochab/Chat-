<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,900;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="chat">
            <div class="chat__header">
                <div class="chat__header--img">
                    <img src="img/51f6fb256629fc755b8870c801092942.png" alt="" class="chat__img">
                    <div class="chat__titles">
                        <h1 class="chat__name">Luch Bot</h1>
                        <p class="chat__online">Ult. conexion 19:00Hrs</p>
                    </div>
                </div>
            </div>
            <div class="chat__box">

            </div>
            <div class="chat__footer">
                <div class="chat__footer--content">
                    <textarea placeholder="type a new message" class="chat__send"></textarea>
                    <div class="chat__footer--icon">
                        <svg class="bi bi-cursor-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z" />
                        </svg>
                    </div>
                    <span class="chat__footer--created">Created by <a href="#"> Amsterdan Innovation Arena</a> </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
